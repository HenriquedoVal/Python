<!DOCTYPE html>
<html lang="pt_Br">
    <head>

        {% load static %}

    <body>

                <h1>Login</h1>
            </div>

            <div class="usuario">
              <form action="{% url 'login:submit' %}" method="post"> {% csrf_token %}  
                <label>Usu√°rio:</label>

            </div>
            
            <div class="erro">

            {% endfor %}
            </div>
        </section>
